<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block title %}<title>CAPES Portal</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" type="text/css" href="{% static 'ISworkshop/style.css' %}">


</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="{% url 'index' %}">CAPES Portal</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Companies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Opportunities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col-md-8 profile">
    <div class="card mb-3">
      <div class="card-body">
        <form>
            <div class="form-row">
              <div class="col">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label>Student Number</label>
              <input type="text" class="form-control" id="studentNum">
            </div>
            <div class="form-row">
              <div class="col-9">
                <label>Degree Program</label>
                <input type="text" class="form-control" id="degreeProgram">
              </div>
              <div class="col-3">
                <label>Graduation Year</label>
                <input type="year" class="form-control" id="graduationYear">
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber">
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>

  {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
